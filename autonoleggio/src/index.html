<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Autonoleggio</title>
</head>

<body>
    <div class="container p-4">
        <section>
            <h2>Gestione Sedi</h2>
            <div id="listaSedi" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
            <hr>
            <section id="formInserimentoSede">
                <form class="w-50">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="col">
                            <label for="indirizzo" class="form-label">Indirizzo</label>
                            <input type="text" class="form-control" id="indirizzo">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="capienza" class="form-label">Numero max veicoli</label>
                            <input type="number" class="form-control" id="capienza" value="0">
                        </div>
                        <div class="col">
                            <label for="foto" class="form-label">Foto</label>
                            <input type="text" class="form-control" id="foto">
                        </div>
                    </div>

                    <button id="btnAggiungiSede" type="button" class="btn btn-primary"
                        onclick="aggiungiSede()">Aggiungi</button>
                    <hr>
                    <div id="messaggio"></div>
                </form>
            </section>

            <section id="gestioneVeicoli" style="display: none;">
                <h3>Gestione Veicoli Sede <strong id="nomeSede"></strong></h3>
                <button class="btn btn-primary" onclick="gestioneSedi()">Torna alla gestione Sedi</button>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Marca</th>
                            <th>Modello</th>
                            <th>Targa</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="listaVeicoli"></tbody>
                </table>
                <hr>
                <form class="w-50">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca">
                        </div>
                        <div class="col">
                            <label for="modello" class="form-label">Modello</label>
                            <input type="text" class="form-control" id="modello">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="targa" class="form-label">Targa</label>
                            <input type="text" class="form-control" id="targa">
                        </div>
                        <div class="col">
                            <label for="fotoVeicolo" class="form-label">Foto</label>
                            <input type="text" class="form-control" id="fotoVeicolo">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="colore" class="form-label">Colore</label>
                            <input type="text" class="form-control" id="colore">
                        </div>
                        <div class="col">
                            <label for="tariffa" class="form-label">Tariffa</label>
                            <input type="number" class="form-control" id="tariffa" value="0">
                        </div>
                    </div>

                    <button id="btnAggiungiVeicolo" type="button" class="btn btn-primary"
                        onclick="aggiungiVeicolo()">Aggiungi</button>
                    <hr>
                    <div id="messaggioVeicolo"></div>
                </form>
            </section>
        </section>
    </div>

    <!-- <input type="datetime-local" name="d" id="d">
    <button type="button" onclick="asd()">Click</button> -->
    <script type="module" src="app.js"></script>
</body>

</html>
